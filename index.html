<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Erberk ‚ù§Ô∏è Yaƒümur</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #ff6b81, #ff2d55, #b30038);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .container {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 14px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .heart {
      width: 180px;
      height: 180px;
      background: #ff2d55;
      position: relative;
      transform: rotate(-45deg);
      animation: beat 1.2s infinite ease-in-out;
      margin: 20px auto 10px;
      box-shadow: 0 0 40px rgba(255, 0, 90, 0.7);
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 180px;
      height: 180px;
      background: #ff2d55;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before { top: -90px; left: 0; }
    .heart::after { left: 90px; top: 0; }

    @keyframes beat {
      0%   { transform: scale(1) rotate(-45deg); }
      25%  { transform: scale(1.12) rotate(-45deg); }
      50%  { transform: scale(1) rotate(-45deg); }
      75%  { transform: scale(1.12) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    .names {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
      margin-top: 6px;
    }

    /* Arkada d√∂nen k√º√ß√ºk kalpler */
    .floating-heart {
      position: fixed;
      font-size: 22px;
      color: white;
      animation: floatUp 4s linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-350px) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Erberk ‚ù§Ô∏è Yaƒümur</h1>
    <div class="heart"></div>
    <div class="names">Bizim kalbimiz birlikte atƒ±yor üíó</div>
  </div>

  <script>
    /* Arka planda u√ßan kalpler */
    function createHeart() {
      const h = document.createElement("div");
      h.className = "floating-heart";
      h.textContent = "‚ù§Ô∏è";

      h.style.left = Math.random() * window.innerWidth + "px";
      h.style.bottom = "0px";

      document.body.appendChild(h);

      setTimeout(() => h.remove(), 4000);
    }

    setInterval(createHeart, 400);
  </script>
</body>
</html>
