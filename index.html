<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Erberk ‚ù§Ô∏è Yaƒümur</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #ff6b81, #ff2d55, #b30038);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 14px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .heart {
      width: 180px;
      height: 180px;
      background: #ff2d55;
      position: relative;
      transform: rotate(-45deg);
      animation: beat 1.2s infinite ease-in-out;
      margin: 20px auto 10px;
      box-shadow: 0 0 40px rgba(255, 0, 90, 0.7);
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 180px;
      height: 180px;
      background: #ff2d55;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before { top: -90px; left: 0; }
    .heart::after { left: 90px; top: 0; }

    @keyframes beat {
      0%   { transform: scale(1) rotate(-45deg); }
      25%  { transform: scale(1.12) rotate(-45deg); }
      50%  { transform: scale(1) rotate(-45deg); }
      75%  { transform: scale(1.12) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    .names {
      font-size: 22px;
      font-weight: 600;
      margin-top: 10px;
      margin-bottom: 8px;
    }

    /* Saya√ß */
    .timer {
      margin-top: 12px;
      font-size: 18px;
      font-weight: 600;
      padding: 10px 18px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 14px;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 12px rgba(0,0,0,0.25);
      display: inline-block;
    }

    /* U√ßan minik kalpler */
    .floating-heart {
      position: fixed;
      font-size: 22px;
      color: white;
      animation: floatUp 4s linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-350px) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Erberk ‚ù§Ô∏è Yaƒümur</h1>

  <div class="heart"></div>

  <div class="names">Bizim kalbimiz birlikte atƒ±yor üíó</div>

  <div class="timer" id="timeCounter">
    Hesaplanƒ±yor...
  </div>

  <script>
    /* --- U√ßan kalpler --- */
    function createHeart() {
      const h = document.createElement("div");
      h.className = "floating-heart";
      h.textContent = "‚ù§Ô∏è";
      h.style.left = Math.random() * window.innerWidth + "px";
      h.style.bottom = "0px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 4000);
    }
    setInterval(createHeart, 400);

    /* --- 29 Ekim 2024'ten beri ge√ßen s√ºre --- */
    function updateTimer() {
      const startDate = new Date("2025-10-29T00:00:00"); // 29 Ekim
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("timeCounter").textContent =
        `${days} G√ºn ${hours} Saat ${minutes} Dakika ${seconds} Saniyedir ‚ù§Ô∏è`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>

</body>
</html>
