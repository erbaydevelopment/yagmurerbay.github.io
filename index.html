<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Erberk Kalp YaÄŸmur</title>
  <style>
    /* Temel dÃ¼zen */
    html,body{height:100%;margin:0;font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{
      background: linear-gradient(135deg,#0f172a 0%,#0b1220 60%); /* gece gibi arka plan */
      overflow:hidden;
      color:#fff;
      display:flex;align-items:center;justify-content:center;
      flex-direction:column;
    }

    /* BaÅŸlÄ±k */
    .title{
      position:relative;z-index:5;text-align:center;margin-top:24px;
    }
    .title h1{font-size:3rem;margin:0;letter-spacing:2px}
    .subtitle{opacity:0.9;margin-top:6px}

    /* FotoÄŸraf Ã§erÃ§evesi */
    .photo-wrapper{position:relative;z-index:4;margin-top:28px;text-align:center}
    .photo-frame{display:inline-block;padding:6px;border-radius:26px;background:radial-gradient(circle at 0% 0%,rgba(244,114,182,0.6),transparent 55%),radial-gradient(circle at 100% 100%,rgba(56,189,248,0.6),transparent 55%);box-shadow:0 0 25px rgba(236,72,153,0.55),0 0 55px rgba(59,130,246,0.35);animation:glow 4s ease-in-out infinite;max-width:min(420px,90vw)}
    .photo-inner{border-radius:20px;overflow:hidden;background:#020617}
    .photo-inner img{display:block;width:100%;height:auto;object-fit:cover}
    .photo-caption{margin-top:10px;font-size:0.9rem;opacity:0.85}

    @keyframes glow{0%{transform:translateY(0);box-shadow:0 0 18px rgba(244,114,182,0.4),0 0 32px rgba(59,130,246,0.35)}50%{transform:translateY(-4px);box-shadow:0 0 32px rgba(244,114,182,0.65),0 0 60px rgba(56,189,248,0.55)}100%{transform:translateY(0);box-shadow:0 0 18px rgba(244,114,182,0.4),0 0 32px rgba(59,130,246,0.35)}}

    /* YaÄŸan kalplerin kapsayÄ±cÄ±sÄ± */
    .sky{position:fixed;inset:0;pointer-events:none;overflow:hidden}

    /* Kalp stili */
    .heart{
      position:absolute;top:-6vh;left:50%;
      transform:translateX(-50%) scale(1);
      font-size:22px; /* kalp boyutu */
      will-change:transform,opacity;
      user-select:none;
      white-space:nowrap;
      opacity:0;
      filter:drop-shadow(0 6px 10px rgba(0,0,0,0.45));
    }

    /* Kalbin dÃ¼ÅŸÃ¼ÅŸ animasyonu - JS ile rastgele sÃ¼re/veri verilecek */
    @keyframes fall {
      0%{transform: translateY(-10vh) rotate(0deg) scale(0.8); opacity:0}
      10%{opacity:1}
      100%{transform: translateY(110vh) rotate(360deg) scale(1.1); opacity:0}
    }

    /* KÃ¼Ã§Ã¼k kontrol paneli (isteÄŸe baÄŸlÄ±) */
    .controls{position:fixed;left:16px;bottom:16px;background:rgba(255,255,255,0.06);padding:10px;border-radius:10px;backdrop-filter:blur(6px);z-index:7}
    .controls label{font-size:13px;display:block;margin-bottom:6px}
    .controls input[type=range]{width:160px}

    /* Galeri bÃ¶lÃ¼mÃ¼ */
    .gallery-section{position:relative;z-index:4;margin-top:72px;margin-bottom:64px;padding:0 16px 32px;box-sizing:border-box;width:100%;display:flex;justify-content:center}
    .gallery-inner{width:100%;max-width:960px;background:rgba(15,23,42,0.85);border-radius:26px;padding:22px 18px 24px;border:1px solid rgba(148,163,184,0.35);box-shadow:0 18px 45px rgba(15,23,42,0.85);backdrop-filter:blur(14px)}
    .gallery-header{text-align:center;margin-bottom:16px}
    .gallery-header h2{margin:0;font-size:1.4rem;letter-spacing:0.04em}
    .gallery-header p{margin:6px 0 0;font-size:0.9rem;opacity:0.8}
    .gallery-grid{margin-top:14px;display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:10px}
    .gallery-item{position:relative;border-radius:18px;overflow:hidden;background:#020617;box-shadow:0 12px 25px rgba(15,23,42,0.9);transform:translateY(0);transition:transform .25s ease,box-shadow .25s ease}
    .gallery-item img{display:block;width:100%;height:100%;object-fit:cover;filter:saturate(1.08);transition:transform .4s ease,filter .4s ease,opacity .4s ease}
    .gallery-item::after{content:"";position:absolute;inset:0;background:radial-gradient(circle at 0% 0%,rgba(244,114,182,0.12),transparent 55%),radial-gradient(circle at 100% 100%,rgba(56,189,248,0.16),transparent 60%);mix-blend-mode:screen;pointer-events:none}
    .gallery-item:hover{transform:translateY(-6px);box-shadow:0 22px 46px rgba(15,23,42,0.95)}
    .gallery-item:hover img{transform:scale(1.08);filter:saturate(1.25)}

    /* Responsive baÅŸlÄ±k kÃ¼Ã§Ã¼ltme */
    @media (max-width:520px){.title h1{font-size:2rem}}
  </style>
</head>
<body>
  <div class="title">
    <h1>erberk <span style="color:#ff7fb6">kalp yaÄŸmur</span></h1>
    <div class="subtitle">SayfayÄ± kaydet, aÃ§ ve kalplerin yaÄŸmasÄ±nÄ± izle ğŸ’Œ</div>
  </div>

  <div class="photo-wrapper">
    <div class="photo-frame">
      <div class="photo-inner">
        <!-- FotoÄŸraf dosyanÄ±n adÄ±nÄ± buradan deÄŸiÅŸtirebilirsin -->
        <img src="foto.jpg" alt="Erberk & YaÄŸmur" loading="lazy">
      </div>
    </div>
    <div class="photo-caption">buraya erberk & yaÄŸmur'un en sevdiÄŸin fotoÄŸrafÄ± gelecek ğŸ’œ</div>
  </div>

  <div class="sky" id="sky"></div>

  <div class="controls">$1</div>

  <section class="gallery-section">
    <div class="gallery-inner">
      <div class="gallery-header">
        <h2>FotoÄŸraf Galerisi</h2>
        <p>Erberk â¤ YaÄŸmur ve GÃ¼neÅŸ'in en sevdiÄŸi anlarÄ±</p>
      </div>
      <div class="gallery-grid">
        <figure class="gallery-item">
          <img src="galeri1.jpeg" alt="Galeri fotoÄŸrafÄ± 1" loading="lazy">
        </figure>
        <figure class="gallery-item">
          <img src="galeri2.jpeg" alt="Galeri fotoÄŸrafÄ± 2" loading="lazy">
        </figure>
        <figure class="gallery-item">
          <img src="galeri3.jpeg" alt="Galeri fotoÄŸrafÄ± 3" loading="lazy">
        </figure>
        <figure class="gallery-item">
          <img src="galeri4.jpeg" alt="Galeri fotoÄŸrafÄ± 4" loading="lazy">
        </figure>
        <figure class="gallery-item">
          <img src="galeri5.jpeg" alt="Galeri fotoÄŸrafÄ± 5" loading="lazy">
        </figure>
        <figure class="gallery-item">
          <img src="galeri6.jpeg" alt="Galeri fotoÄŸrafÄ± 6" loading="lazy">
        </figure>
      </div>
    </div>
  </section>

  <script>
    // Basit 'kalp yaÄŸmur' scripti
    // Ä°stediÄŸin metni deÄŸiÅŸtirebilirsin: `HEART_TEXT` deÄŸiÅŸkeni

    const SKY = document.getElementById('sky');
    const SPEED = document.getElementById('speed');
    const DENSITY = document.getElementById('density');
    const speedVal = document.getElementById('speedVal');
    const densityVal = document.getElementById('densityVal');

    // Kalplerin iÃ§inde hangi yazÄ±nÄ±n gÃ¶zÃ¼kmesini istersen buraya yaz
    const HEART_TEXT = 'â¤ erberk';

    // Kalp Ã¼retme fonksiyonu
    function createHeart(){
      const el = document.createElement('div');
      el.className = 'heart';
      el.textContent = HEART_TEXT;

      // Rastgele baÅŸlangÄ±Ã§ sol konumu (yÃ¼zde)
      const left = Math.random()*100;
      // Rastgele boyut
      const size = 12 + Math.random()*36; // px
      el.style.fontSize = size + 'px';
      el.style.left = left + 'vw';

      // Her kalp iÃ§in rastgele animasyon sÃ¼resi ve gecikme
      const duration = 6 + Math.random()*6; // saniye
      const delay = Math.random()*2; // saniye

      // DÃ¶nme ve yatay salÄ±nÄ±m iÃ§in kÃ¼Ã§Ã¼k keyframe benzeri transform deÄŸiÅŸiklikleri
      el.style.animation = `fall ${duration}s linear ${delay}s forwards`;

      // Rastgele yatay hareket iÃ§in CSS transform ekleme per-frame yerine animasyon sonrasÄ±nda hafif translateX deÄŸiÅŸikliÄŸi
      const horizontalOffset = (Math.random()-0.5) * 20; // vw
      el.style.setProperty('--hOffset', horizontalOffset + 'vw');

      SKY.appendChild(el);

      // Temizlik: animasyon bitince DOM'dan Ã§Ä±kar
      setTimeout(()=>{
        el.remove();
      }, (delay + duration) * 1000 + 100);
    }

    // DÃ¶ngÃ¼: density deÄŸerine gÃ¶re belli aralÄ±klarla kalp Ã¼ret
    let intervalId;
    function startRain(){
      clearInterval(intervalId);
      const count = parseInt(DENSITY.value,10);
      densityVal.textContent = count;
      const baseRate = 1200; // ms
      const interval = Math.max(100, baseRate / Math.sqrt(count));
      intervalId = setInterval(()=>{
        // Her dÃ¶ngÃ¼de birden Ã§ok kalp Ã¼retebiliriz
        const burst = Math.max(1, Math.round(Math.random()*1.6));
        for(let i=0;i<burst;i++) createHeart();
      }, interval / parseFloat(SPEED.value));
    }

    // Kontrolleri dinle
    SPEED.addEventListener('input',()=>{speedVal.textContent = SPEED.value; startRain();});
    DENSITY.addEventListener('input',()=>{densityVal.textContent = DENSITY.value; startRain();});

    // BaÅŸlangÄ±Ã§
    startRain();

    // Fare tÄ±klayÄ±nca da kalp bÄ±rak (eÄŸlence amaÃ§lÄ±)
    document.body.addEventListener('click',(e)=>{
      const el = document.createElement('div');
      el.className='heart';
      el.textContent = HEART_TEXT;
      el.style.left = (e.clientX / window.innerWidth * 100) + 'vw';
      el.style.fontSize = (20 + Math.random()*30) + 'px';
      el.style.animation = `fall ${4 + Math.random()*4}s linear 0s forwards`;
      SKY.appendChild(el);
      setTimeout(()=>el.remove(),8000);
    });

    // Mobilde performans iÃ§in arka planda Ã§ok fazla element olursa temizle
    setInterval(()=>{
      const hearts = SKY.children;
      if(hearts.length > 200){
        for(let i=0;i<50;i++) if(SKY.firstChild) SKY.removeChild(SKY.firstChild);
      }
    },5000);
  </script>
</body>
</html>
